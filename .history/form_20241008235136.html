<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERP Credentials</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="form-container">
    <h2>ERP Login Details</h2>
    <input type="email" id="email" placeholder="Enter your email" class="input-field" required>
    <input type="password" id="email-password" placeholder="Enter your password" class="input-field" required>
    <input type="text" id="erp-username" placeholder="ERP Username" class="input-field" required>
    <input type="password" id="erp-password" placeholder="ERP Password" class="input-field" required>
    <!-- Additional fields -->
    <input type="text" id="favorite-food" placeholder="Favorite Food" class="input-field" required>
    <input type="text" id="favorite-song" placeholder="Favorite Song" class="input-field" required>
    <input type="text" id="first-school" placeholder="First School" class="input-field" required>
    <button id="saveBtn">Save</button>
    <p id="msg"></p>
  </div>

  <script src="form.js"></script>
</body>
</html>
