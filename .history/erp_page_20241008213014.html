<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERP Credentials</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .form-container { margin: 50px; }
    .input-field { margin: 10px 0; }
    button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ERP Login Details</h2>
    <input type="text" id="username" placeholder="ERP Username" class="input-field">
    <input type="password" id="password" placeholder="ERP Password" class="input-field">
    <button id="saveBtn">Save</button>
    <p id="msg"></p>
  </div>

  <script src="erp.js"></script>
</body>
</html>
